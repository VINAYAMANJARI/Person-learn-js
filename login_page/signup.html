<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SignUp Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .navbar {
    background-color: orange;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
  }
  .navbar-text {
    margin-right: auto;
  }
  .navbar ul {
    list-style-type: none;
    display: flex;
    margin: 0;
    padding: 0;
  }
  .navbar li {
    margin-right: 20px;
  }
  .navbar li:last-child {
    margin-right: 0;
  }
  .navbar a {
    text-decoration: none;
    color: white;
  }
  .navbar .navbar-text li a:hover{
    color:rgb(212, 139, 4);
  }

    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    
    input[type="class"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color:rgb(249, 176, 67);
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: rgb(249, 176, 67);
    }
    .forgot-password {
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body class="signup" id="signup">

    <div class="navbar">
        <div class="navbar-text">JANVIN</div>
        <ul>
          <li><a href="../index.html" >Home</a></li>
        </ul>
      </div>

<div class="container">
    <h2>SignUp</h2>
    <form action="">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>

          <input type="tel" id="phone" placeholder="Phone Number" name="phone" required />

        <label>Teacher or Student</label><br>
        <input type="radio" id="teacher" value="Teacher">
          <label for="teacher">Teacher</label><br>
        <input type="radio" id="student" value="Student">
          <label for="student">Student</label><br>
          <br>
          <label>Gender</label><br>
        <input type="radio" id="female" value="Female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="male" value="Male">
          <label for="male">Male</label><br>
          <input type="radio" id="other" value="Other">
          <label for="other">Other</label><br>

        <input type="class" placeholder="Class" required>
        <input type="text" placeholder="School" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <input type="submit" value="SignUp">
    </form>
    <p class="forgot-password">Forgot your password? <a href="#">Reset it here</a>.</p>
</div>

</body>
</html>
